<mat-form-field>
	<mat-select matInput placeholder="{{this.selectedValue}}" #assetSelect (click)= "registerPanelScrollEvent()">
        <input matInput class="search-assets" placeholder ="Search" (keyup)="search($event.target.value)"/>  
        <mat-option *ngFor="let asset of assets;let i = index" value="{{asset.name}}" (click) = "selectValue($event.target.value)">
            {{asset.name}}
        </mat-option>
	</mat-select>
</mat-form-field>
